<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Shopping Control</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="nav-title">
                <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-text-top">
                Bootstrap
            </a>
        </div>
        <div class="container">
            <div class="input-group m-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Description" aria-label="Description" id="desc">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" id="amount">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" placeholder="Value" aria-label="Value" id="value">
                <button class="btn btn-outline-warning" type="button" onclick="addData()">Adicionar</button>

            </div>
        </div>
        <div class="container-fluid">
            <table class="table m-4" id="list-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Value</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!----->
                </tbody>
            </table>

        </div>
    </nav>
    <div class="container">
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    </script>
</body>

</html>
